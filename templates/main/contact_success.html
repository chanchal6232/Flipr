{% extends 'base.html' %}

{% block title %}Contact Success - Chanchal Agency{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-success mb-4">
                        <i class="fas fa-check-circle fa-3x"></i>
                    </h1>
                    <h2>Thank You!</h2>
                    <p class="lead">Your message has been received successfully.</p>
                    <p>We will contact you shortly.</p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <a href="{% url 'contact' %}" class="btn btn-outline-primary ms-2">
                            <i class="fas fa-envelope me-2"></i>Send Another Message
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
