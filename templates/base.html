<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chanchal Agency{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding-top: 56px; }
        .project-card { transition: transform 0.3s; }
        .project-card:hover { transform: translateY(-5px); }
        .client-img { width: 80px; height: 80px; object-fit: cover; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Chanchal Agency</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                <a class="nav-link" href="{% url 'clients' %}">Clients</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                <a class="nav-link" href="/admin/" target="_blank">Admin</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer with Newsletter -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Subscribe to Newsletter</h5>
                    <form id="newsletterForm">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Enter your email" 
                                   id="newsletterEmail" required>
                            <button class="btn btn-primary" type="submit">Subscribe</button>
                        </div>
                        <div id="newsletterMessage"></div>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Newsletter subscription
        document.getElementById('newsletterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('newsletterEmail').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            const response = await fetch('/api/subscribe/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({email: email})
            });
            
            const result = await response.json();
            document.getElementById('newsletterMessage').innerHTML = 
                `<div class="alert ${response.ok ? 'alert-success' : 'alert-danger'}">${result.message || result.email}</div>`;
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
